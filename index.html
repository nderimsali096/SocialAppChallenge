<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Social Media app</title>
</head>
<body>
    <main>
        <section id="posts" class="posts">
            <div class="post">
                <header class="header">
                    <div class="header--info">
                        <img 
                            class="avatar" src="https://images.unsplash.com/photo-1507850806116-98dd31fde6f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80" 
                        />
                        <div class="header--name">
                            <p class="name"><strong>Livia Bloiva</strong></p>
                            <p class="date">19 oct 2019</p>
                        </div>
                    </div>
                    <div>
                        <img src="/assets/icons/instagram-logo.svg" alt="insta svg icon"/>
                    </div>
                </header>
                <div class="post_image-container">
                    <img 
                        src="https://images.unsplash.com/flagged/photo-1551706646-9c816bfbff8c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
                    />
                </div>
                <div class="post__content">
                    <div class="post__description">
                        <p class="description">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla at sapien sodales, volutpat urna at, dignissim felis. Sed
                        </p>
                    </div>
                    <hr class="line-tag">
                    <div class="notifications">
                        <img src="/assets/icons/heart.svg" alt="insta svg icon"/>
                        <p class="likes">1080</p>                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="btn-container">
        <button id="btn" class="btn">load more</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
